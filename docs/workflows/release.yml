name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install semantic-release
      run: |
        python -m pip install --upgrade pip
        pip install python-semantic-release

    - name: Generate changelog and release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        semantic-release publish

    - name: Update documentation
      if: steps.semantic-release.outputs.released == 'true'
      run: |
        echo "ðŸ“š Updating documentation for new release..."
        # Add documentation update commands here

    - name: Notify team
      if: steps.semantic-release.outputs.released == 'true'
      run: |
        echo "ðŸŽ‰ New release published: ${{ steps.semantic-release.outputs.tag }}"
        echo "Changelog: ${{ steps.semantic-release.outputs.changelog }}"